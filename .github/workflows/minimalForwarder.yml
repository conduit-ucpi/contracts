name: Deploy MinimalForwarder Contract

on:
  push:
    branches:
      - build-minimalForwarder
  workflow_dispatch:

jobs:
  deploy-forwarder:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Create .env file
        run: |
          echo "USDC_CONTRACT_ADDRESS=${{ vars.USDC_CONTRACT_ADDRESS }}" >> .env
          echo "RELAYER_WALLET_PRIVATE_KEY=${{ secrets.RELAYER_WALLET_PRIVATE_KEY }}" >> .env
          echo "NETWORK=${{ vars.NETWORK }}" >> .env
          echo "CHAIN_ID=${{ vars.CHAIN_ID }}" >> .env
          echo "INFURA_API_KEY=${{ secrets.INFURA_API_KEY }}" >> .env
          echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> .env
          echo "AVA_VERIFIER_URL=${{ vars.AVA_VERIFIER_URL }}" >> .env
          echo "SEPOLIA_RPC_URL=${{ vars.NETWORK_RPC_URL }}${{  secrets.INFURA_API_KEY}}" >> .env
          echo "NETWORK_RPC_URL=${{ vars.NETWORK_RPC_URL }}" >> .env

      - name: Install dependencies
        run: |
          forge install OpenZeppelin/openzeppelin-contracts --shallow
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test -vvv

      - name: Deploy MinimalForwarder
        id: deploy-forwarder
        run: |
          source .env
          echo "Deploying MinimalForwarder contract..."
          
          # Deploy the MinimalForwarder contract and capture the output
          echo "Deploying MinimalForwarder contract..."
          
          if [[ "${{ vars.NETWORK }}" == "avalanche" || "${{ vars.NETWORK }}" == "fuji" ]]; then
            # Deploy with broadcast for Avalanche networks
            echo "Deploying to Avalanche network..."
            forge create src/MinimalForwarder.sol:MinimalForwarder \
              --rpc-url $NETWORK_RPC_URL \
              --private-key $RELAYER_WALLET_PRIVATE_KEY \
              --broadcast \
              2>&1 | tee forwarder_deployment_output.txt
          else
            # Deploy with broadcast for Ethereum networks
            echo "Deploying to Ethereum network..."
            forge create src/MinimalForwarder.sol:MinimalForwarder \
              --rpc-url $NETWORK_RPC_URL \
              --private-key $RELAYER_WALLET_PRIVATE_KEY \
              --broadcast \
              2>&1 | tee forwarder_deployment_output.txt
          fi
          
          # Try multiple methods to extract the deployed address
          FORWARDER_ADDRESS=""
          
          # Method 1: Look for "Deployed to:" pattern
          if [[ -z "$FORWARDER_ADDRESS" ]]; then
            FORWARDER_ADDRESS=$(grep -i "deployed to" forwarder_deployment_output.txt | grep -o "0x[a-fA-F0-9]\{40\}" | head -1)
          fi
          
          # Method 2: Look for contract address in transaction receipt
          if [[ -z "$FORWARDER_ADDRESS" ]]; then
            FORWARDER_ADDRESS=$(grep -o "0x[a-fA-F0-9]\{40\}" forwarder_deployment_output.txt | tail -1)
          fi
          
          # If still no address, provide manual instructions
          if [[ -z "$FORWARDER_ADDRESS" ]]; then
            echo "âŒ Could not automatically extract contract address."
            echo "ğŸ“‹ Manual steps:"
            echo "1. Find the transaction hash in the output above"
            echo "2. Check the transaction on block explorer"
            echo "3. Copy the contract address from the transaction receipt"
            FORWARDER_ADDRESS="CHECK_TRANSACTION_RECEIPT"
          fi
          
          # Create a summary with the forwarder address
          echo "==================================================="
          echo "ğŸš€ MINIMAL FORWARDER ADDRESS (EIP-2771)"
          echo "==================================================="
          echo "deployed $FORWARDER_ADDRESS"
          echo "==================================================="
          echo ""
          echo "ğŸ“‹ NEXT STEPS:"
          echo "1. Update TRUSTED_FORWARDER_ADDRESS in your environment"
          echo "2. Use this address when deploying the factory contract"
          echo "3. Set this as the trusted forwarder for meta-transactions"
          echo "==================================================="
          
          # Set output for potential use in other jobs
          echo "forwarder_address=$FORWARDER_ADDRESS" >> $GITHUB_OUTPUT

      - name: Display deployment summary
        run: |
          echo "âœ… MinimalForwarder deployment completed!"
          echo "ğŸ“ Network: ${{ vars.NETWORK }}"
          echo "ğŸ”— Address: ${{ steps.deploy-forwarder.outputs.forwarder_address }}"
          echo ""
          echo "This forwarder can now be used for gasless transactions in your escrow contracts."
