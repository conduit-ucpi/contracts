name: Deploy Smart Contracts
run-name: Deploy ${{ github.event.head_commit.message }}
on:
  push:
    tags:
      - 'v*'
      - 'test*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'production' || 'test' }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Create .env file
        run: |
          echo "USDC_CONTRACT_ADDRESS=${{ vars.USDC_CONTRACT_ADDRESS }}" >> .env
          echo "RELAYER_WALLET_PRIVATE_KEY=${{ secrets.RELAYER_WALLET_PRIVATE_KEY }}" >> .env
          echo "NETWORK=${{ vars.NETWORK }}" >> .env
          echo "CHAIN_ID=${{ vars.CHAIN_ID }}" >> .env
          echo "NETWORK_RPC_URL=${{ vars.NETWORK_RPC_URL }}" >> .env
          echo "VERIFIER_API_KEY=${{ secrets.VERIFIER_API_KEY }}" >> .env
          echo "VERIFIER_URL=${{ vars.VERIFIER_URL }}" >> .env

      - name: Install dependencies
        run: |
          forge install OpenZeppelin/openzeppelin-contracts --shallow
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test -vvv

      - name: Deploy contracts
        id: deploy
        run: |
          source .env
          # Deploy with verification
          forge script script/DeploymentScript.s.sol:DeploymentScript --rpc-url $NETWORK_RPC_URL --broadcast --verify --verifier blockscout --verifier-url $VERIFIER_URL -vvvv 2>&1 | tee deployment_output.txt
          
          # Extract addresses from the output
          IMPLEMENTATION_ADDRESS=$(grep "Implementation deployed at:" deployment_output.txt | awk '{print $4}')
          FACTORY_ADDRESS=$(grep "Factory deployed at:" deployment_output.txt | awk '{print $4}')
          
          # Wait for contracts to be indexed
          echo "Waiting for contracts to be indexed on chain..."
          sleep 10
          
          # Manually verify implementation if automatic verification failed
          echo "Attempting to verify implementation contract..."
          forge verify-contract \
            $IMPLEMENTATION_ADDRESS \
            src/EscrowContract.sol:EscrowContract \
            --verifier blockscout \
            --verifier-url $VERIFIER_URL \
            --compiler-version 0.8.26 \
            --num-of-optimizations 200 \
            --evm-version cancun || echo "Implementation verification may have failed or already verified"
          
          # Get relayer address from private key
          RELAYER_ADDRESS=$(cast wallet address $RELAYER_WALLET_PRIVATE_KEY)
          
          # Manually verify factory if automatic verification failed
          echo "Attempting to verify factory contract..."
          forge verify-contract \
            $FACTORY_ADDRESS \
            src/EscrowContractFactory.sol:EscrowContractFactory \
            --verifier blockscout \
            --verifier-url $VERIFIER_URL \
            --compiler-version 0.8.26 \
            --num-of-optimizations 200 \
            --evm-version cancun \
            --constructor-args $(cast abi-encode "constructor(address,address,address)" $USDC_CONTRACT_ADDRESS $RELAYER_ADDRESS $IMPLEMENTATION_ADDRESS) || echo "Factory verification may have failed or already verified"
          
          # Create a summary with important addresses
          echo "==================================================="
          echo "üè≠ DEPLOYMENT COMPLETE"
          echo "==================================================="
          echo "Implementation: $IMPLEMENTATION_ADDRESS"
          echo "Factory: $FACTORY_ADDRESS"
          echo "==================================================="
          echo "FACTORY ADDRESS FOR UI CONFIG: $FACTORY_ADDRESS"
          echo "===================================================" 
