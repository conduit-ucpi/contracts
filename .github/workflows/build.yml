name: Deploy Smart Contracts
run-name: Deploy ${{ github.event.head_commit.message }}
on:
  push:
    tags:
      - 'v*'
      - 'test*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'production' || 'test' }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Create .env file
        run: |
          echo "USDC_CONTRACT_ADDRESS=${{ vars.USDC_CONTRACT_ADDRESS }}" >> .env
          echo "RELAYER_WALLET_PRIVATE_KEY=${{ secrets.RELAYER_WALLET_PRIVATE_KEY }}" >> .env
          echo "NETWORK=${{ vars.NETWORK }}" >> .env
          echo "CHAIN_ID=${{ vars.CHAIN_ID }}" >> .env
          echo "NETWORK_RPC_URL=${{ vars.NETWORK_RPC_URL }}" >> .env
          echo "VERIFIER_API_KEY=${{ secrets.VERIFIER_API_KEY }}" >> .env
          echo "VERIFIER_URL=${{ vars.VERIFIER_URL }}" >> .env

      - name: Install dependencies
        run: |
          forge install OpenZeppelin/openzeppelin-contracts --shallow
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test -vvv

      - name: Deploy contracts
        id: deploy
        run: |
          source .env
          # Deploy with verification
          forge script script/DeploymentScript.s.sol:DeploymentScript --rpc-url $NETWORK_RPC_URL --broadcast --verify --verifier blockscout --verifier-url $VERIFIER_URL -vvvv 2>&1 | tee deployment_output.txt
          
          # Extract factory address from the output
          FACTORY_ADDRESS=$(grep "Factory deployed at:" deployment_output.txt | awk '{print $4}')
          
          # Create a summary with important addresses
          echo "==================================================="
          echo "üè≠ FACTORY ADDRESS (SAVE THIS FOR UI CONFIG)"
          echo "==================================================="
          echo "deployed $FACTORY_ADDRESS"
          echo "===================================================" 
