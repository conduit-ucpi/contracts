name: Deploy Smart Contracts

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Create .env file
        run: |
          echo "USDC_CONTRACT_ADDRESS=${{ vars.USDC_CONTRACT_ADDRESS }}" >> .env
          echo "RELAYER_WALLET_PRIVATE_KEY=${{ secrets.RELAYER_WALLET_PRIVATE_KEY }}" >> .env
          echo "NETWORK=${{ vars.NETWORK }}" >> .env
          echo "CHAIN_ID=${{ vars.CHAIN_ID }}" >> .env
          echo "INFURA_API_KEY=${{ secrets.INFURA_API_KEY }}" >> .env
          echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> .env
          echo "AVA_VERIFIER_URL=${{ vars.AVA_VERIFIER_URL }}" >> .env
          echo "SEPOLIA_RPC_URL=${{ vars.NETWORK_RPC_URL }}${{  secrets.INFURA_API_KEY}}" >> .env
          echo "NETWORK_RPC_URL=${{ vars.NETWORK_RPC_URL }}" >> .env

      - name: Install dependencies
        run: |
          forge install OpenZeppelin/openzeppelin-contracts --no-commit
          forge install

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test -vvv

      - name: Deploy contracts
        id: deploy
        run: |
          source .env
          # Deploy with verification, but conditionally set verification parameters
          if [[ "${{ vars.NETWORK }}" == "avalanche" || "${{ vars.NETWORK }}" == "fuji" ]]; then
            # Deploy with verification for Avalanche using custom verifier URL
            unset ETHERSCAN_API_KEY
            forge script script/DeploymentScript.s.sol:DeploymentScript --rpc-url $NETWORK_RPC_URL --broadcast --verify --verifier sourcify -vvvv 2>&1 | tee deployment_output.txt
          else
            # Deploy with verification using ETHERSCAN_API_KEY for Ethereum networks
            forge script script/DeploymentScript.s.sol:DeploymentScript --rpc-url $NETWORK_RPC_URL --broadcast --verify -vvvv 2>&1 | tee deployment_output.txt
          fi
          
          # Extract factory address from the output
          FACTORY_ADDRESS=$(grep "Factory deployed at:" deployment_output.txt | awk '{print $4}')
          
          # Create a summary with important addresses
          echo "==================================================="
          echo "ðŸ­ FACTORY ADDRESS (SAVE THIS FOR UI CONFIG)"
          echo "==================================================="
          echo $FACTORY_ADDRESS
          echo "==================================================="
          
          # Set output for potential future steps
          echo "factory_address=$FACTORY_ADDRESS" >> $GITHUB_OUTPUT 
